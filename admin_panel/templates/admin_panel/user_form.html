{% extends "admin_panel/base.html" %}
{% block title %}User Form{% endblock %}

{% block content %}
<style>
    .form-wrapper {
        max-width: 520px;
        margin: 40px auto;
    }

    .card {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .card h3 {
        margin-bottom: 25px;
        font-size: 22px;
        font-weight: 600;
        color: #222;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-weight: 500;
        margin-bottom: 6px;
        color: #333;
    }

    input,
    select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.15);
    }

    .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 25px;
    }

    .btn {
        padding: 10px 18px;
        font-size: 14px;
        border-radius: 6px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        text-align: center;
    }

    .btn-primary {
        background-color: #4f46e5;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #4338ca;
    }

    .btn-secondary {
        background-color: #e5e7eb;
        color: #111;
    }

    .btn-secondary:hover {
        background-color: #d1d5db;
    }
</style>

<div class="form-wrapper">
    <div class="card">
        <h3>{{ title }}</h3>

        <form method="post">
            {% csrf_token %}
            {% if errors %}
                    <div style="color:#dc2626; margin-bottom:15px;">
                        <ul>
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}


            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username"
                       value="{{ user_obj.username|default:'' }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email"
                       value="{{ user_obj.email|default:'' }}">
            </div>

            {% if not user_obj %}
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            {% endif %}

            <div class="form-group">
                <label>Role</label>
                <select name="role">
                    <option value="user"
                        {% if user_obj and not user_obj.is_staff %}selected{% endif %}>
                        User
                    </option>
                    <option value="admin"
                        {% if user_obj and user_obj.is_staff %}selected{% endif %}>
                        Admin
                    </option>
                </select>
                <label>Assign Admin (for Users)</label>
                <select name="admin">
                    <option value="">-- Select Admin --</option>
                    {% for admin in admins %}
                        <option value="{{ admin.id }}">{{ admin.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" type="submit">
                    Save
                </button>

                <a class="btn btn-secondary"
                   href="{% url 'admin_panel:users' %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
