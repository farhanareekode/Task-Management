<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Admin{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background: #0f172a;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #e5e7eb;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover {
            background: #1e293b;
            color: #fff;
        }

        .content {
            margin-left: 220px;
            padding: 25px;
        }

        .topbar {
            background: #fff;
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .btn {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary { background: #2563eb; color: #fff; }
        .btn-secondary { background: #475569; color: #fff; }
        .btn-danger { background: #dc2626; color: #fff; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin</h2>

    <a href="{% url 'admin_panel:dashboard' %}">Dashboard</a>
    <a href="{% url 'admin_panel:admin-tasks' %}">My Usersâ€™ Tasks</a>
    <a href="{% url 'admin_panel:admin-reports' %}">Task Reports</a>

    <form method="post" action="{% url 'accounts:logout' %}" style="margin-top:30px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="width:100%;">
            Logout
        </button>
    </form>
</div>

<div class="content">
    <div class="topbar">
        Logged in as <strong>{{ request.user.username }}</strong> (Admin)
    </div>

    {% block content %}{% endblock %}
</div>

</body>
</html>
